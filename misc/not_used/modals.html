/* Sign In & Sign Up Modal */

.modal .nav-tabs {
  padding-left: 5px;
  padding-right: 5px;
}



    <!-- Sign In / Sign Up Modal -->
    <div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <br>
          <div class="bs-example bs-example-tabs">
            <ul id="myTab" class="nav nav-tabs nav-justified">
              <li class="active"><a href="#signin" data-toggle="tab">Sign In</a></li>
              <li class=""><a href="#signup" data-toggle="tab">Register</a></li>
            </ul>
          </div>
          <div class="modal-body">
            <div id="myTabContent" class="tab-content">
              <!-- Sign In Form -->
              <div class="tab-pane fade active in" id="signin">
                <form class="form-horizontal">
                  <fieldset>
                    <!-- Text input-->
                    <div class="control-group">
                      <label class="control-label" for="Email">Email:</label>
                      <div class="controls">
                        <input id="Email" name="Email" class="form-control" type="text" placeholder="Your email address" class="input-large" required="">
                      </div>
                    </div>

                    <!-- Password input-->
                    <div class="control-group">
                      <label class="control-label" for="passwordinput">Password:</label>
                      <div class="controls">
                        <input required="" id="passwordinput" name="passwordinput" class="form-control" type="password" placeholder="********" class="input-medium">
                      </div>
                    </div>

                    <!-- Multiple Checkboxes (inline) -->
                    <div class="control-group">
                      <label class="control-label" for="rememberme"></label>
                      <div class="controls">
                        <label class="checkbox inline" for="rememberme-0">
                          <input type="checkbox" name="rememberme" id="rememberme-0" value="Remember me">
                          Remember me
                        </label>
                      </div>
                    </div>

                    <!-- Button -->
                    <div class="control-group">
                      <label class="control-label" for="signin"></label>
                      <div class="controls">
                        <button id="signin" name="signin" class="btn btn-orange btn-block">Sign In</button>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div><!-- /signin -->

              <!-- Sign Up Form -->
              <div class="tab-pane fade" id="signup">
                <form class="form-horizontal">
                  <fieldset>
                    <!-- Text input-->
                    <div class="control-group">
                      <label class="control-label" for="Email">Email:</label>
                      <div class="controls">
                        <input id="Email" name="Email" class="form-control" type="text" placeholder="Your email address" class="input-large" required="">
                      </div>
                    </div>

                    <!-- Password input-->
                    <div class="control-group">
                      <label class="control-label" for="password">Password:</label>
                      <div class="controls">
                        <input id="password" name="password" class="form-control" type="password" placeholder="********" class="input-large" required="">
                        <em>1-8 Characters</em>
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                      <label class="control-label" for="reenterpassword">Re-Enter Password:</label>
                      <div class="controls">
                        <input id="reenterpassword" class="form-control" name="reenterpassword" type="password" placeholder="********" class="input-large" required="">
                      </div>
                    </div>

                    <!-- Multiple Radios (inline) -->
                    <br>
                    <div class="control-group">
                      <label class="control-label" for="humancheck">Humanity Check:</label>
                      <div class="controls">
                        <label class="radio inline" for="humancheck-0">
                          <input type="radio" name="humancheck" id="humancheck-0" value="robot" checked="checked">I'm a Robot</label>
                        <label class="radio inline" for="humancheck-1">
                          <input type="radio" name="humancheck" id="humancheck-1" value="human">I'm Human</label>
                      </div>
                    </div>

                    <!-- Button -->
                    <div class="control-group">
                      <label class="control-label" for="confirmsignup"></label>
                      <div class="controls">
                        <button id="confirmsignup" name="confirmsignup" class="btn btn-orange btn-block">Sign Up</button>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div><!-- /signup -->
            </div><!-- /tab-content -->
          </div><!-- /modal-body -->

          <div class="modal-footer">
            <center>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </center>
          </div>
        </div><!-- /modal-content -->
      </div><!-- /modal-dialog -->
    </div><!-- /modal -->
